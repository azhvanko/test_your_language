{% extends 'accounts/base.html' %}
{% load i18n static %}
{% block title %}{{ title }}{% endblock %}
<h1>{{ title }}</h1>
{% block content %}
    <div class="container-fluid password-reset">
        <p>{% translate "Your password has been set.  You may go ahead and log in now." %}</p>
        <div class="btn_home">
            <h2>
                <a class="btn btn-warning btn-lg" href="{% url 'login' %}">{% translate 'Log in' %}</a>
            </h2>
        </div>
    </div>
{% endblock %}
