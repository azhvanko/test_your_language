{% extends 'accounts/base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
    <div class="container mt-3">
        <p class="h1">Регистрация</p>
        <br>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <div class="row">
                <div class="col-10">
                    <button type="submit" class="btn btn-warning btn-block>">Зарегистрироваться</button>
                </div>
                <div class="col-2">
                    <a href="{% url 'login' %}" class="sign-up-form-restore-link">Уже есть аккаунт?</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
