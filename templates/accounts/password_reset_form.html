{% extends 'accounts/base.html' %}
{% load i18n static %}
{% block content %}
    <div class="container-fluid password-reset">
        <p>{% translate 'Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.' %}</p>
            <form method="post">
                {% csrf_token %}
                <fieldset class="module aligned">
                    <div class="form-row field-email">
                        {{ form.email.errors }}
                        <label class="form-label" for="id_email">{% translate 'Email address:' %}</label>
                        <input class="form-control" type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email">
                    </div>
                    <br>
                    <input class="btn btn-warning btn-block" type="submit" value="{% translate 'Reset my password' %}">
                </fieldset>
            </form>
    </div>
{% endblock %}
